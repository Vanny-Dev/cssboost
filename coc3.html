<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBoost</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        box-sizing: border-box;
    }
    p {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        font-size: 100px;
    }
</style>
<body>
    <p>uto uto ka pala eh</p>
</body>
</html>
